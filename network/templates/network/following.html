{% extends "network/layout.html" %}

{% block body %}


<h3>Following Feed</h3>
<hr />
{% for post in posts %}
<div class="card mb-3 p-3">
    <strong>@{{ post.user.username }}</strong>
    <p>{{ post.content }}</p>
    <small class="text-muted">{{ post.timestamp }}</small>
</div>
{% empty %}
<p>No posts from users you follow yet.</p>
{% endfor %}

{% endblock %}
