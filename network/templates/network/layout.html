{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Social Network{% endblock %}</title>
    <!-- Bootswatch Slate theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/slate/bootstrap.min.css"
    />

    <link href="{% static 'network/styles.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <!-- LEFT SIDEBAR FIXED -->
        <div
          class="col-md-3 bg-primary text-white d-flex flex-column justify-content-between p-3"
          style="
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            width: 20%;
          "
        >
          <div>
            <!-- LOGO -->
            <div class="text-left mb-4 ps-3">
              <img
                src="{% static 'images/logo.png' %}"
                alt="Logo"
                class="img-fluid"
                style="max-height: 80px"
              />
            </div>

            <!-- MENU -->
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link text-white d-flex align-items-center gap-2"
                  href="{% url 'index' %}"
                >
                  <img
                    src="{% static 'images/network_home.png' %}"
                    alt="Home"
                    style="height: 30px"
                  />
                  Home
                </a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link text-white d-flex align-items-center gap-2"
                  href="#"
                >
                  <img
                    src="{% static 'images/profile.png' %}"
                    alt="Profile"
                    style="height: 30px"
                  />
                  Profile
                </a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link text-white d-flex align-items-center gap-2"
                  href="{% url 'index' %}"
                >
                  <img
                    src="{% static 'images/posts.png' %}"
                    alt="All Posts"
                    style="height: 30px"
                  />
                  All Posts
                </a>
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a
                  class="nav-link text-white d-flex align-items-center gap-2"
                  href="#"
                >
                  <img
                    src="{% static 'images/following.png' %}"
                    alt="Following"
                    style="height: 30px"
                  />
                  Following
                </a>
              </li>
              {% endif %}
            </ul>
          </div>

          <!-- LOGOUT -->
          <div>
            {% if user.is_authenticated %}
            <a
              class="nav-link text-white d-flex align-items-center gap-2"
              href="{% url 'logout' %}"
            >
              <img
                src="{% static 'images/log_out.png' %}"
                alt="All Posts"
                style="height: 30px"
              />
              Log Out</a
            >
            {% else %}
            <a class="nav-link text-white" href="{% url 'login' %}">Log In</a>
            <a class="nav-link text-white" href="{% url 'register' %}"
              >Register</a
            >
            {% endif %}
          </div>
        </div>

        <!-- MAIN CONTENT -->
        <div
          class="col-md-9 offset-md-3 bg-dark text-white p-4"
          style="margin-left: 22%"
        >
          {% block body %} {% endblock %}
        </div>
      </div>
    </div>
    <script src="{% static 'network/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
